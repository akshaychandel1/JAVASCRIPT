<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Color Changing</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <h1>Color Changing </h1>
    <button class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" id="start">Start</button>
    <button class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" id="stop">Stop</button>
</body>
<script>
    const randomColor = function () {
        let hex = '123456789ABCDEF';
        let color = '#'
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color
    }
    let intervalId;
    const startChangingColor =  function () {
        if (!intervalId) {
            intervalId = setInterval(changeBackgroundColor, 1000);
        }
        function changeBackgroundColor() {
            document.body.style.backgroundColor = randomColor();
        }
    }
    const stopChangingColor = function () {
        clearInterval(intervalId);
        intervalId = null;
    }


    document.querySelector('#start').addEventListener('click',startChangingColor)
    document.querySelector('#stop').addEventListener('click',stopChangingColor)
</script>
</html>
